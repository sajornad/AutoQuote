<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Quote Generator</h1>
    <form id="quote-form">
      <label for="client-name">Client Name:</label>
      <input type="text" id="client-name" name="client-name" required>
      <br>
      <label for="date">Date:</label>
      <!--<input type="date" id="date" name="date" required>-->
       <input type="text" id="date" name="date" placeholder="DD/MM/YYYY" required>
      
        <br>
      <div id="items-container">
        <div class="item">
          <label for="item-1">Item:</label>
          <input type="text" id="item-1" name="item-1" required>
          <br>
          <label for="price-1">Price:</label>
          <input type="number" id="price-1" name="price-1" required>
          <br>
        </div>
      </div>
      <button type="button" id="add-item">Add Item</button>
      <br>
      <label for="conditions">Conditions of Payment:</label>
      <textarea id="conditions" name="conditions" required></textarea>
      <br>
      <label for="logo">Logo:</label>
        <input type="file" id="logo" name="logo" accept="image/png, image/jpeg">
        <br>
      <button type="submit">Create Quote</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
